<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/Features/A.css">
  </head>
  <body>
      <a href="/popup.html" class="disabled-link"><button class="press">Go Back</button></a>
      <a href="/Features/featureB.html" class="disabled-link"><button class="press">Timer</button></a>
      <a href="/Features/featureC.html" class="disabled-link"><button class="press">Notes</button></a>
      <a href="/Features/Setting.html" class="disabled-link"><button class="press">Setting</button></a>

    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>

      <button data-number>8</button>

      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>+</button>
      <button data-number class="span-two">0</button>
      <button data-number>.</button>
      <button data-equals>=</button>
